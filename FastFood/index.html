<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta brand="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img\sample\wp2714490-film-background.jpg" />
    <title>FastFood Chain COLLECTION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-5">FastFood Chain</h2>
        <div class="row" id="demo"></div>
    </div>

    <script>
        var txt = "";
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.onload = function() {
            if (this.readyState == 4 && this.status == 200) {
                let FastFood = JSON.parse(this.responseText);
                console.log(FastFood);
                let txt = "";
                let user = "";

                for(i = 0; i < FastFood.length;i++){
                    txt += `
                       
                                    <div class="col-md-7">
                                        <div class="card-body">
                                            <h2 class="card-Branch mb-4">${FastFood[i].branch}</h2>
                                            <p class="card-text"><b>Founder:</b> ${FastFood[i].founder}</p>
                                            <p class="card-text"><b>Tagline:</b> ${FastFood[i].tagline}</p>
                                            <p class="card-text"><b>Origin:</b> ${FastFood[i].origin}</p>
                                            <p class="card-text"><b>Best Seller:</b></p>         
                                            <ul class="">`;
                                                for(j = 0; j < FastFood[i].genre.length; j++){
                                                    txt += `
                                                        <li class="">${FastFood[i].genre[j]}</li>
                                                    `;
                                                }
                                                txt += `
                                            </ul>
                                        </div>
                                    
                    `;
                }
                document.getElementById("demo").innerHTML = txt;
            }
        }
        xmlhttp.open("GET", "http://test.test/FastFood.php");
        xmlhttp.send();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
